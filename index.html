<!DOCTYPE html>
<html lang="en">

<head>
    <title>Exercise Site1</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" type="text/css" href="css/grid.css">
    <link rel="stylesheet" type="text/css" href="css/nav.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>

<body>
    <style>

    </style>
    <header>
        <nav class="nav">
            <ul class="nav__list">
                <li class="nav__list__item"><a href="https://www.facebook.com">Facebook</a></li>
                <li class="nav__list__item"><a href="https://www.google.com">Google</a></li>
                <li class="nav__list__item"><a href="https://progressbar.tw">Progress Bar 進度條線上課程</a></li>
            </ul>
            <button type="button" class="nav__button">
                <i class="fa fa-bars" aria-hidden="true"></i>
            </button>
        </nav>
    </header>

    <main>
        <section>
            <!-- 首頁標語 -->
            <div class="row">
                <div class="col-phone-100" style="height: 300px;background-color:red;"></div>
            </div>
        </section>
        <section>
            <!-- cards -->
            <div class="container">
                <div class="row">
                    <div class="col-phone-100 col-tablet-50" style="height: 300px;background-color:blue;"></div>
                    <div class="col-phone-100 col-tablet-50" style="height: 300px;background-color:yellow;"></div>
                </div>
            </div>
        </section>
        <section>
            <!-- video player -->
            <div class="container">
                <div class="row">
                    <div class="col-phone-100 col-tablet-67" style="height: 300px;background-color:pink;"></div>
                    <div class="col-phone-100 col-tablet-33" style="height: 300px;background-color:green;"></div>
                </div>
            </div>
        </section>
        <section>
            <!-- image links -->
            <div class="container">
                <div class="row">
                    <div class="col-phone-100 col-tablet-50 col-desktop-25" style="height: 300px;background-color:tan;">
                    </div>
                    <div class="col-phone-100 col-tablet-50 col-desktop-25"
                        style="height: 300px;background-color:cyan;">
                    </div>
                    <div class="col-phone-100 col-tablet-50 col-desktop-25"
                        style="height: 300px;background-color:magenta;">
                    </div>
                    <div class="col-phone-100 col-tablet-50 col-desktop-25" style="height: 300px;background-color:red;">
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <div class="row">
            <div class="col-phone-100 col-tablet-33" style="height: 300px;background-color:gold;"></div>
            <div class="col-phone-100 col-tablet-33" style="height: 300px;background-color:violet;"></div>
            <div class="col-phone-100 col-tablet-33" style="height: 300px;background-color:seagreen;"></div>

    </footer>
    <script>
        $(function () {
            $(".nav__button").click(function () {
                $(".nav__list").slideToggle(300);
            })
        })
    </script>

        <div class="col-phone-100 col-tablet-50" style=" background-color: red; height: 50px; "></div>
        <div class="col-phone-100 col-tablet-50" style=" background-color: blue; height: 50px; "></div>
    </div> -->
</body>

</html>
